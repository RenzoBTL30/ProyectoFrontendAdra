<div class="row" style="padding: 20px;">
    <div class="col-3" style="margin: auto;">
            <div id="clase" style="text-align: center;">
                <img src="https://www.adra.org.pe/sites/default/files/inline-images/vol_te_formamos.png" alt="" width="60%">
                <div style="margin-top: 20px;">
                    <h4 style="text-align: center;">{{nombre_cap}}</h4>
                </div>
            </div>

        <a [routerLink]="['/moduloasesor/',id_cap,'pedidosoracion']">
            <div id="clase" class="pedidosdeoracion" style="margin-top: 30px;">
                <h5 style="color: black;">Pedidos de Oracion</h5>
            </div>
        </a>
    </div>

    

    <div class="col-9">
        <div id="contenido_clase">
            <div class="cabecera_recurso">
                <h3> PARTICIPANTES</h3>
            </div>
            <div class="centro">
                <table class="table table-bordered">
                    <tbody>
                        <tr *ngFor="let s of listaSociosModuloAsesor">
                            <td class="td-icono"><img src="/assets/img/icono-usuario.png" alt="" width="50%"></td>
                            <td><a [routerLink]="['/moduloasesor/',id_cap,'socio','vista', s.ID_SOCIO, id_cap]">{{s.NOMBRE}} {{s.APELLIDO_PATERNO}} {{s.APELLIDO_MATERNO}}</a></td>
                            <td>
                                <div class="progress" style="height: 25px;">
                                    <div class="progress-bar" role="progressbar" [ngStyle]="{'width': s.PROGRESO +'%'}"
                                        style="font-size: 18px; background-color: green;" aria-valuenow="25"
                                        aria-valuemin="0" aria-valuemax="100">{{s.PROGRESO}}%</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

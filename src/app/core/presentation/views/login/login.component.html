<nav class="navbar navbar-light sombra" style="background-color:rgb(15, 92, 73); ">
    <img src="/assets/img/Logo.png" width="200" height="60">
</nav>


<div class="row" style="margin-right: 0px;">
    <div class="col-6">
        <img src="/assets/img/imagen1.jpeg" alt="">
    </div>

    <div class="col-6">
        <div class="container logincaja">

            <h3>SISTEMA WEB PARA CAPACITACIONES ADRA</h3>
            <h4>Iniciar Sesión</h4>
            <form method="post">
                <div class="input-group mb-2 espaciado sombra-input">
                    <input [(ngModel)] = "usuario.nu_dni" type="text" class="form-control" id="dni" name="nu_dni"  placeholder="DNI">
                </div>
    
                <div class="input-group mb-2 espaciado sombra-input">
                    <input [(ngModel)] = "usuario.de_contrasenia" type="password" class="form-control" id="password" name="de_contrasenia" placeholder="Contraseña">
                </div>
                <div class="form-group d-grid gap-2">
                    <button (click)="login()" type="submit" class="btn btn-success btn-block" value="Login">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>

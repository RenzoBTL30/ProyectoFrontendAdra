<body id="fondo">
    <adra-barrasuperior></adra-barrasuperior>
    <adra-navbar></adra-navbar>
    <div class="container-fluid espacio-trabajo">
        <div class="row" style="padding: 20px;" >
            <div class="col-3" style="margin: auto;">
                    <div id="clase" style="text-align: center;">
                        <img src="/assets/img/icono-usuario.png" alt="" width="40%">
                        <div style="margin-top: 20px;">
                            <h4 style="text-align: center;">{{nombre}} {{apepat}} {{apemat}}</h4>
                        </div>
                    </div>
            </div>
            <div class="col-9">
                <div id="contenido_clase">
                    <div class="cabecera_recurso">
                        <div class="row">
                            <div class="col-6">
                                <h3>{{tema}}</h3>
                            </div>
                            <div class="col-6">
                                <div class="progress" style="height: 25px;">
                                    <div class="progress-bar" role="progressbar" [ngStyle]="{'width': progreso +'%'}"
                                        style="width: 25%; font-size: 18px; background-color: green;" aria-valuenow="25"
                                        aria-valuemin="0" aria-valuemax="100">{{progreso}}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="centro">
                        <table class="table table-bordered">
                            <tbody>
                                <tr *ngFor="let li of listaRecursos">
                                    <td class="td-icono"><i class="fas fa-file-pdf"></i></td>
                                    <td>{{li.RECURSO}}</td>
                                    <ng-container [ngSwitch]="li.VISTO">
                                        <td *ngSwitchCase="'0'" class="td-icono-visto"><i class="fas fa-check-circle icono-visto"></i></td>
                                        <td *ngSwitchCase="'1'" class="td-icono-visto"><i class="fas fa-check-circle icono-visto icono-visto-verde"></i></td>
                                    </ng-container>
                                </tr>    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
